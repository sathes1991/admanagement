<!DOCTYPE html>
<html>
<head>
    <title>Create AD Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Create Active Directory Group</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="group_name" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="group_name" name="group_name" required>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="gid_number" class="form-label">GID Number (gidNumber)</label>
                            <input type="number" class="form-control" id="gid_number" name="gid_number" placeholder="Optional">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="2" placeholder="Optional group description..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-success">Create Group</button>
                    </div>
                </form>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </div>

</body>
</html>
