<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User - {{ username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edit User - {{ username }}</h2>
        <a href="{{ url_for('user_details', username=username) }}" class="btn btn-secondary">â¬… Back to Details</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="{{ url_for('edit_user', username=username) }}">
                <div class="mb-3">
                    <label for="displayName" class="form-label">Display Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" value="{{ user.display_name }}" required>
                </div>

                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" name="mail" value="{{ user.email }}">
                </div>

                <div class="mb-3">
                    <label for="telephoneNumber" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" value="{{ user.phone }}">
                </div>

                <!-- Read-only fields -->
                <div class="mb-3">
                    <label class="form-label">UID Number</label>
                    <input type="text" class="form-control" value="{{ user.uid_number }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">GID Number</label>
                    <input type="text" class="form-control" value="{{ user.gid_number }}" disabled>
                </div>

                <button type="submit" class="btn btn-primary">ðŸ’¾ Save Changes</button>
                <a href="{{ url_for('user_details', username=username) }}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
