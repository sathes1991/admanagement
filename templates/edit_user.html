{% extends "base.html" %}

{% block title %}Edit User - {{ username }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="dashboard-card">
                <div class="d-flex align-items-center mb-4">
                    <div class="card-icon me-3" style="background: rgba(108, 117, 125, 0.1); color: var(--secondary-color);">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <div>
                        <h1 class="h3 mb-0">Edit User: {{ username }}</h1>
                        <p class="text-muted mb-0">Update user information in Active Directory</p>
                    </div>
                </div>

                <form method="POST" action="{{ url_for('edit_user', username=username) }}">
                    <div class="row g-3">
                        <!-- User Information Section -->
                        <div class="col-12">
                            <h5 class="text-muted mb-3"><i class="fas fa-info-circle"></i> User Information</h5>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="displayName" class="form-label">
                                <i class="fas fa-id-card"></i> Display Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="displayName" name="displayName" 
                                   value="{{ user.display_name }}" required>
                        </div>

                        <div class="col-md-6">
                            <label for="mail" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="mail" name="mail" 
                                   value="{{ user.email }}" placeholder="user@example.com">
                        </div>

                        <div class="col-md-6">
                            <label for="telephoneNumber" class="form-label">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input type="text" class="form-control" id="telephoneNumber" name="telephoneNumber" 
                                   value="{{ user.phone }}" placeholder="+1 (555) 123-4567">
                        </div>

                        <!-- Read-only Attributes Section -->
                        <div class="col-12 mt-4">
                            <h5 class="text-muted mb-3"><i class="fas fa-lock"></i> Read-only Attributes</h5>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" class="form-control" value="{{ username }}" disabled>
                            <small class="text-muted">Username cannot be changed</small>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-hashtag"></i> UID Number
                            </label>
                            <input type="text" class="form-control" value="{{ user.uid_number }}" disabled>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-users"></i> GID Number
                            </label>
                            <input type="text" class="form-control" value="{{ user.gid_number }}" disabled>
                        </div>

                        <!-- Action Buttons -->
                        <div class="col-12 mt-4">
                            <hr>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="{{ url_for('user_details', username=username) }}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-modern btn-modern-primary">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
