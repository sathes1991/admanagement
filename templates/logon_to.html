<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Set Logon Workstations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <h3>üíª Set Allowed Computers for {{ username }}</h3>
    <a href="{{ url_for('user_details', username=username) }}" class="btn btn-secondary mb-3">‚Üê Back</a>

    <form method="POST">
        <div class="form-group mb-3">
            <label for="computers">Select Computers:</label>
            <select name="computers" id="computers" class="form-select" multiple size="10">
                {% for comp in computers %}
                <option value="{{ comp }}" {% if comp in selected %}selected{% endif %}>{{ comp }}</option>
                {% endfor %}
            </select>
            <div class="form-text">Hold Ctrl (Cmd) or Shift to select multiple.</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
